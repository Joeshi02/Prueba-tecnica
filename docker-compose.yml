version: '3.8'

services:
  postgresdb:
      container_name: postgresdb
      restart: always
      image: postgres:15.5-alpine3.18
      environment:
        - POSTGRES_PASSWORD=123456
      ports:
        - 5432:5432
  
  pgAdmin:
      container_name: pgAdmin
      image: dpage/pgadmin4
      restart: always
      depends_on:
       - postgresdb
      ports:
        - 8080:80
      environment:
        - PGADMIN_DEFAULT_EMAIL=prueba@gmail.com
        - PGADMIN_DEFAULT_PASSWORD=123456